<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCAG Uyumlu Tablo Bileşeni</title>
    <style>
        /* Tablo Stilleri */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Satırların üzerine gelindiğinde renk değişimi */
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table aria-label="Örnek Tablo">
        <thead>
            <tr role="row">
                <th role="columnheader">ID</th>
                <th role="columnheader">Ad</th>
                <th role="columnheader">Yaş</th>
            </tr>
        </thead>
        <tbody>
            <tr role="row">
                <td role="cell">1</td>
                <td role="cell">Ahmet</td>
                <td role="cell">30</td>
            </tr>
            <tr role="row">
                <td role="cell">2</td>
                <td role="cell">Ayşe</td>
                <td role="cell">25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
