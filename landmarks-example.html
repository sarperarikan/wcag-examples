<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Landmarks Deseni Örneği</title>
    <style>
        /* Basit stil tanımlamaları */
        header, nav, main, aside, footer {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- Üstbilgi (Header) Yer İşareti -->
<header role="banner">
    <h1>Web Sayfası Başlığı</h1>
</header>

<!-- Navigasyon Yer İşareti -->
<nav role="navigation">
    <ul>
        <li><a href="#">Ana Sayfa</a></li>
        <li><a href="#">Hakkında</a></li>
        <li><a href="#">İletişim</a></li>
    </ul>
</nav>

<!-- Ana İçerik Yer İşareti -->
<main role="main">
    <h2>Ana İçerik Başlığı</h2>
    <p>Burada ana içerik yer alır.</p>
</main>

<!-- Yan Çubuk (Aside) Yer İşareti -->
<aside role="complementary">
    <h2>Yan Çubuk Başlığı</h2>
    <p>Yan çubuk içeriği burada yer alır.</p>
</aside>

<!-- Altbilgi (Footer) Yer İşareti -->
<footer role="contentinfo">
    <p>© 2023 Web Sayfası</p>
</footer>

</body>
</html>
