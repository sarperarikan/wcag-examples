<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCAG Uyumlu Anahtar (Switch) Bileşeni</title>
    <style>
        /* Anahtar Stilleri */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Anahtarın Yuvarlak Tasarımı */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <label class="switch">
        <input type="checkbox" role="switch" aria-checked="false" aria-labelledby="switch-label">
        <span class="slider round"></span>
    </label>
    <span id="switch-label">Anahtar</span>

    <script>
        // JavaScript ile Anahtar Etkileşimi
        document.addEventListener('DOMContentLoaded', function () {
            const switchInput = document.querySelector('.switch input');

            // Anahtarın durumunu güncelle
            switchInput.addEventListener('change', function () {
                if (this.checked) {
                    this.setAttribute('aria-checked', 'true');
                } else {
                    this.setAttribute('aria-checked', 'false');
                }
            });
        });
    </script>
</body>
</html>
